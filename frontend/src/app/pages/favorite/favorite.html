<div class="h-full overflow-auto p-4 md:p-6">

  <breadcrumb [items]="breadcrumbs"></breadcrumb>
  
  <h2 class="text-2xl font-bold mb-6 text-neutral-700 dark:text-white">Favorite Posts</h2>

  <!-- Empty State -->
  <div *ngIf="favoritePosts().length === 0" class="text-center text-gray-400 py-12">
    <i class="mdi mdi-heart-outline text-5xl mb-4"></i>
    <p>No favorite posts yet</p>
  </div>

  <!-- Favorite List -->
  <div class="grid gap-4">
    <post-card *ngFor="let post of favoritePosts()" [post]="post"> </post-card>
  </div>
</div>
