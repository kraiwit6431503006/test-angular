<div class="h-full overflow-auto p-4 md:p-6" (scroll)="onScroll($event)">
  
  <breadcrumb [items]="breadcrumbs"></breadcrumb>

  <div class="flex justify-between items-center mb-4 gap-4">
    <h2 class="text-2xl font-bold text-neutral-700 dark:text-white">Posts</h2>

    <div class="relative w-full md:w-96">
      <i class="mdi mdi-magnify absolute left-3 top-3 text-gray-400"></i>

      <input
        type="text"
        placeholder="Search posts..."
        (input)="onSearch($event)"
        class="pl-10 pr-4 py-2 w-full rounded-xl bg-white dark:bg-neutral-900 text-neutral-800 dark:text-white border-none outline-none ring-0 focus:outline-none focus:ring-0 focus:border-none"
      />
    </div>
  </div>

  <div *ngIf="postService.loading()" class="text-primary dark:text-white">Loading...</div>

  <div *ngIf="postService.error()" class="text-red-500">
    {{ postService.error() }}
  </div>

  <div *ngIf="postService.displayPosts().length === 0" class="text-center text-gray-400 py-12">
    <i class="mdi mdi-close text-5xl mb-4"></i>
    <p>No posts yet</p>
  </div>

  <div class="grid gap-4">
    <post-card *ngFor="let post of postService.displayPosts()" [post]="post"> </post-card>
  </div>

  <div *ngIf="postService.isLoadingMore()" class="text-center py-4 text-primary">
    Loading more...
  </div>
</div>
